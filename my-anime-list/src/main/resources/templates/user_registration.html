<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro MyAnimeList</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<h1 class = "title-site"  > <font size="8" face="Times" > My Anime List</font></h1>
			<div class="navbar-header"></div>
		</div>
	</nav>

	<form class="form-horizontal" method="POST" action="/user/signUp" th:object = "${user}">
	
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">

			<div th:each="detailedErro : ${#fields.detailedErrors()}">
				<span th:text="${detailedErro.message}"></span>

			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Comece a usar MyAnimeList</h1>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="username"
							name="username" />
					</div>
				</div>
				<div class="form-group">
					<label for="birthDate" class="col-sm-2 control-label">Data
						de Nascimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="birthDate"
							name="birthDate" />
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">E-mail</label>
					<div class="col-sm-4">
						<input type="email" class="form-control" id="email" name="email" />
					</div>
				</div>
				<div class="form-group">
					<label for="passwordUser" class="col-sm-2 control-label">Senha</label>
					<div class="col-sm-2">
						<input type="password" class="form-control" id="passwordUser"
							name="passwordUser" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
